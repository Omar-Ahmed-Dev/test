<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="login.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Register your data</h2>
        <form id="registrationForm" action="After registration.html" method="post" onsubmit="return validateForm(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <label for="registration_time">Preferred Registration Time:</label>
            <input type="time" id="registration_time" name="registration_time" required>

            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" required>

            <label for="membership_type">Membership Type:</label>
            <select id="membership_type" name="membership_type" required>
                <option value="basic">Basic</option>
                <option value="premium">Premium</option>
                <option value="vip">VIP</option>
            </select>

            <label for="goals">Fitness Goals:</label>
            <textarea id="goals" name="goals" rows="4" required></textarea>

            <button type="submit">Register</button>
        </form>
        <div id="notificationBar" class="hidden">Thank you for registering with us!</div>
        <p> <a href="index.html">Welcome page</a></p>
    </div>
</body>
</html>
